<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="factory">
            
        <div class="node-container" id="node1">
            <div class="node" style="width: 120px; height: 120px;">
                <img src="img/stratum.png" alt="Node 1 Image">
            </div>
        </div>

        <div class="node-container" style="top: 20%; left: 20%;" id="node2">
            <div class="node" style="width: 60px; height: 60px;">
                <img src="img/stratum.png" alt="Node 2 Image">
            </div>
        </div>
        <div class="arrow" id="arrow2"></div>

        <div class="node-container" style="top: 50%; left: 70%;" id="node3">
            <div class="node" style="width: 90px; height: 90px;">
                <img src="img/stratum.png" alt="Node 3 Image">
            </div>
        </div>
        <div class="arrow" id="arrow3"></div>

        <div class="node-container" style="top: 10%; left: 50%;" id="node4">
            <div class="node" style="width: 100px; height: 100px;">
                <img src="img/stratum.png" alt="Node 4 Image">
            </div>
        </div>
        <div class="arrow" id="arrow4"></div>

        <div class="node-container" style="top: 80%; left: 40%;" id="node5">
            <div class="node" style="width: 80px; height: 80px;">
                <img src="img/stratum.png" alt="Node 5 Image">
            </div>
        </div>
        <div class="arrow" id="arrow5"></div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
